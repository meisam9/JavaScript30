<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  let key=[]
  const secretCode="hesoyam"
  window.addEventListener("keyup",(e)=>{
    key.push(e.key)
    // key.splice(-secretCode.length - 1, key.length - secretCode.length);
    if(key.length>secretCode.length)
      key.shift()
      console.log(key)
    if(key.join('').includes(secretCode))
      cornify_add()
  })
</script>
</body>
</html>
